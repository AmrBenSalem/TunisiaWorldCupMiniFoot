                                <script type="text/javascript">
                                	
                                  document.addEventListener("backbutton", onBackKeyDown, false);

                                  function onBackKeyDown() {
                                      myNavigator2.popPage();
                                  }
                                  var modal = document.querySelector('ons-modal');
                                  modal.show();
                                      var storage = window.localStorage;
                                      var value = storage.getItem('actualplayer');
                                      // storage.removeItem('actualplayer');
                                      

                                      $.ajax({
                                      type: "POST",
                                      url: 'http://tunisia2017.com/phpapp/getplayerinfo.php',
                                      data : {dt : value}
                                      }).done(function( msg ) {
                                        // console.log(msg);
                                        $('#playerinfocontent').html(msg);
                                      });

                                      $.ajax({
                                      type: "POST",
                                      url: 'http://tunisia2017.com/phpapp/getplayername.php',
                                      data : {dt : value}
                                      }).done(function( msg ) {
                                        $('#titleplayer').html(msg);
                                        modal.hide();
                                      });
