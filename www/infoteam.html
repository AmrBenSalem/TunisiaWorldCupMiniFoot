    <script type="text/javascript">
      
          var modal = document.querySelector('ons-modal');
          modal.show();

          var storage = window.localStorage;

              url: 'http://tunisia2017.com/phpapp/getteaminfo.php',
              data : {dt : val}

                  $('#infocontent').html(msg);
                  modal.hide();
          });
